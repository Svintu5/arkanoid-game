<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Genlayer - Arcanoid</title>

   <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Google Fonts Switzer -->
   <link href="https://api.fontshare.com/v2/css?f[]=switzer@400,500,700&display=swap" rel="stylesheet">

    <!-- Vercel Web Analytics -->
    <script type="module" src="/_vercel/insights/script.js"></script>
    
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #222; 
            font-family: 'Switzer', Arial, sans-serif; 
        }
        canvas { 
            border: 2px solid #fff; 
            background: #000; 
        }
    
        #nameInput { 
    min-width: 380px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    background: rgba(0, 0, 0, 0.9);
    padding: 30px 40px;
    border-radius: 16px;
    border: 2px solid #cc3da4;
    box-shadow: 0 0 30px rgba(204, 61, 164, 0.7);
    color: white;
    text-align: center;
    display: none;
    font-family: 'Switzer', Arial, sans-serif;
}
#nameInput input { 
    font-family: 'Switzer', Arial; 
    font-size: 36px; 
    padding: 15px; 
    border: 2px solid #cc3da4; 
    background: rgba(0,0,0,0.9); 
    color: #cc3da4; 
    border-radius: 10px; 
    width: 350px;
    text-align: center;
}
        #nameInput button { 
            font-family: 'Switzer', Arial; 
            font-size: 20px; 
            padding: 12px 30px; 
            background: #cc3da4; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            margin-top: 20px;
            font-weight: 500;
        }
        #nameInput button:hover {
            background: #b8338e;
            box-shadow: 0 0 20px rgba(204, 61, 164, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Поле ввода имени -->
    <div id="nameInput">
<input
    type="text"
    id="playerName"
    placeholder="Genfren Name"
    maxlength="12"
    onkeydown="handleNameInputKey(event)"
>
        <br><br>
        <button onclick="saveName()">LFGEN!</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
